<canvas id="myCanvas" width="1300" height="250" style="border:1px solid #d3d3d3;">

</canvas>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var my_gradient=ctx.createLinearGradient(0,0,650,650);
my_gradient.addColorStop(0,"blue");
my_gradient.addColorStop(1,"green");
ctx.fillStyle=my_gradient;
ctx.fillRect(0,0,1300,250);
my_gradient.text(650,650,"text");
</script>
